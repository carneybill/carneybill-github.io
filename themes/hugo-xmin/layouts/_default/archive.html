{{ partial "header.html" . }}

<main class="full-width">
<h1>{{ .Title }}</h1>

{{ .Content }}

{{ range (where .Site.RegularPages "Section" "!=" "").GroupByDate "2006" }}
<h2 class="archive-title">{{ .Key }}</h2>
<ul>
  {{ range .Pages }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .URL }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
</main>

{{ partial "footer.html" . }}
